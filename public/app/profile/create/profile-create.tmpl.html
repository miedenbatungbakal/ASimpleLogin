<div class="modal-header">
    <h4 class="text-info">Create Profile <a ng-click="profileCreateCtrl.cancel()" id="modalHeader"><span class="fa fa-remove"></span></a></h4>
</div>

<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form id="createForm" role="form" name="createProfileForm" ng-submit="createProfileForm.$valid && profileCreateCtrl.createProfile()" class="form-horizontal" novalidate>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-4 control-label">First Name:</label>
                        <div class="col-sm-7">
                            <input id="firstname" name="firstname" type="text" class="form-control" ng-model="profileCreateCtrl.newUser.info.firstname" ng-model-options="{updateOn: 'blur'}" required />
                            <div ng-show="createProfileForm.firstname.$dirty || createProfileForm.$submitted" ng-messages="createProfileForm.firstname.$error" ng-messages-include="app/common/error-messages/error-messages.html"></div>
                        </div>
                        <div class="col-sm-1">
                            <img ng-show="createProfileForm.firstname.$valid" src="app/assets/img/Apply.png" class="icon-size" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastname" class="col-sm-4 control-label">Last Name:</label>
                        <div class="col-sm-7">
                            <input id="lastname" name="lastname" type="text" ng-class="{'input-valid': profileCreateCtrl.newUser.info.lastname}" class="form-control" ng-model="profileCreateCtrl.newUser.info.lastname" ng-model-options="{updateOn: 'blur'}" required />
                            <div ng-show="createProfileForm.lastname.$dirty || createProfileForm.$submitted" ng-messages="createProfileForm.lastname.$error" ng-messages-include="app/common/error-messages/error-messages.html"></div>
                        </div>
                        <div class="col-sm-1">
                            <img ng-show="createProfileForm.lastname.$valid" src="app/assets/img/Apply.png" class="icon-size" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="middlename" class="col-sm-4 control-label">Middle Name:</label>
                        <div class="col-sm-7">
                            <input id="middlename" name="middlename" type="text" ng-class="{'input-valid': profileCreateCtrl.newUser.info.middlename}" class="form-control" ng-model="profileCreateCtrl.newUser.info.middlename" ng-model-options="{updateOn: 'blur'}" required />
                            <div ng-show="createProfileForm.middlename.$dirty || createProfileForm.$submitted" ng-messages="createProfileForm.middlename.$error" ng-messages-include="app/common/error-messages/error-messages.html"></div>
                        </div>
                        <div class="col-sm-1">
                            <img ng-show="createProfileForm.middlename.$valid" src="app/assets/img/Apply.png" class="icon-size" />
                        </div>
                    </div>

                    <hr />

                    <div class="form-group">
                        <label for="username" class="col-sm-4 control-label">Username:</label>
                        <div class="col-sm-7">
                            <input id="username" name="username" type="text" ng-class="{'input-valid': profileCreateCtrl.newUser.local.username}" class="form-control" ng-model="profileCreateCtrl.newUser.local.username" ng-model-options="{updateOn: 'blur'}" check-existing-profile required />
                            <div ng-show="createProfileForm.username.$dirty || createProfileForm.$submitted" ng-messages="createProfileForm.username.$error" ng-messages-include="app/common/error-messages/error-messages.html"></div>
                        </div>
                        <div class="col-sm-1">
                            <img ng-show="createProfileForm.username.$valid" src="app/assets/img/Apply.png" class="icon-size" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Password:</label>
                        <div class="col-sm-7">
                            <input id="password" name="password" type="password" ng-class="{'input-valid': profileCreateCtrl.newUser.local.password === profileCreateCtrl.confirmPassword}" class="form-control" ng-model="profileCreateCtrl.newUser.local.password" ng-model-options="{updateOn: 'blur'}" required />
                            <div ng-show="createProfileForm.password.$dirty || createProfileForm.$submitted" ng-messages="createProfileForm.password.$error" ng-messages-include="app/common/error-messages/error-messages.html"></div>
                        </div>
                        <div class="col-sm-1">
                            <img ng-show="createProfileForm.password.$valid" src="app/assets/img/Apply.png" class="icon-size" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Confirm Password:</label>
                        <div class="col-sm-7">
                            <input id="confirmPassword" name="confirmPassword" type="password" ng-class="{'input-valid': profileCreateCtrl.newUser.local.password === profileCreateCtrl.confirmPassword}" class="form-control" ng-model="profileCreateCtrl.confirmPassword" ng-model-options="{updateOn: 'blur'}" required confirm-password="profileCreateCtrl.newUser.local.password" />
                            <div ng-show="createProfileForm.confirmPassword.$dirty || createProfileForm.$submitted" ng-messages="createProfileForm.confirmPassword.$error" ng-messages-include="app/common/error-messages/error-messages.html"></div>
                        </div>
                        <div class="col-sm-1">
                            <img ng-show="createProfileForm.confirmPassword.$valid" src="app/assets/img/Apply.png" class="icon-size" />
                        </div>
                    </div>

                    <div id="buttonGroup">
                        <button type="button" class="btn btn-default" ng-click="profileCreateCtrl.cancel()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
